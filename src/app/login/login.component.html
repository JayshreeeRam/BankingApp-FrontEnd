<div class="auth-container">
  <div class="auth-card">
    <h2><i class="fas fa-university"></i> MyBank Login</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label>username</label>
        <input type="email" formControlName="username" placeholder="Enter your username" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" required />
      </div>

      <!-- <div class="form-group">
        <label>Role</label>
        <select formControlName="role">
          <option *ngFor="let role of roles" [value]="role">{{ role | titlecase }}</option>
        </select>
      </div> -->

      <div class="form-group captcha">
        <label>Captcha</label>
        <div class="captcha-box">
          <span>{{ captchaText }}</span>
          <button type="button" (click)="generateCaptcha()">â†»</button>
        </div>
        <input type="text" formControlName="captcha" placeholder="Enter captcha" />
      </div>

      <button type="submit" [disabled]="form.invalid">Login</button>
    </form>

    <p class="auth-switch">Not registered? <a routerLink="/register">Register here</a></p>
    <p class="auth-forgot">
  <a routerLink="/forgot-password">Forgot Password?</a>
</p>
  </div>
</div>
