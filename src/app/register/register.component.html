<div class="auth-container">
  <div class="auth-card">
    <h2><i class="fas fa-user-plus"></i> MyBank Registration</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" formControlName="fullName" placeholder="Your full name" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Your email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Password" />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Repeat password" />
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>

    <p class="auth-switch">Already registered? <a routerLink="/login">Login here</a></p>
  </div>
</div>
