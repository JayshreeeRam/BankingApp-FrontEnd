<div *ngIf="activeTab === 'documents'" class="tab-content">
  <h3>Documents</h3>

  <!-- Search Input -->
  <div class="search-box">
    <input type="number" [(ngModel)]="searchUserId" placeholder="Enter User ID" />
    <button class="btn-search" (click)="fetchDocumentsByUser()">Search</button>
  </div>

  <!-- Documents Table -->
  <div class="table-container" *ngIf="documents.length > 0">
    <table class="documents-table">
      <thead>
        <tr>
          <th>Document ID</th>
          <th>Type</th>
          <th>Upload Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of documents">
          <td>{{ doc.documentId }}</td>
          <td>{{ doc.documentType }}</td>
          <td>{{ doc.uploadDate | date }}</td>
          <td class="actions-cell">
            <button class="btn-view" (click)="viewDocument(doc)">View</button>
            <button class="btn-download" (click)="downloadDocument(doc)">Download</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No Documents Message -->
  <div *ngIf="searchDone && documents.length === 0" class="no-documents">
    <p>No documents found for this user.</p>
  </div>
</div>
