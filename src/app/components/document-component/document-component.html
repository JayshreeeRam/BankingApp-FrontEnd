<div *ngIf="activeTab === 'documents'" class="tab-content">
  <h3>Documents</h3>

  <!-- Search Input -->
  <div class="search-box">
    <input type="number" [(ngModel)]="searchUserId" placeholder="Enter User ID" />
    <button (click)="fetchDocumentsByUser()">Search</button>
  </div>

  <!-- If documents exist -->
  <div class="table-container" *ngIf="documents.length > 0">
    <table>
      <thead>
        <tr>
          <th>Document ID</th>
          <!-- <th>User</th> -->
          <th>Type</th>
          <!-- <th>Status</th> -->
          <th>Upload Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of documents">
          <td>{{ doc.documentId }}</td>
          <!-- <td>{{ doc.uploadedByUsername }}</td> -->
          <td>{{ doc.documentType }}</td>
          <!-- <td>{{ doc.documentStatus }}</td> -->
          <td>{{ doc.uploadDate | date }}</td>
         <td>
  <td>
  <button (click)="viewDocument(doc)">View</button>
  <button (click)="downloadDocument(doc)">Download</button>
</td>




        </tr>
      </tbody>
    </table>
  </div>

  <!-- If search is done but no documents -->
  <div *ngIf="searchDone && documents.length === 0">
    <p>No documents found for this user.</p>
  </div>
</div>
