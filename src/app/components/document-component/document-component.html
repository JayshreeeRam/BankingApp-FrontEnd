<div *ngIf="activeTab === 'documents'" class="tab-content">
  <h3>Documents</h3>

  <!-- Search Input -->
  <div class="search-box">
    <input 
      type="text" 
      [(ngModel)]="searchAccountNo" 
      (ngModelChange)="onSearchAccountChange()" 
      placeholder="Search by Account Number" />
  </div>

  <!-- Documents Table -->
  <div class="table-container" *ngIf="filteredDocuments.length > 0">
    <table class="documents-table">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>File Name</th>
          <th>Client Name</th>
          <th>Type</th>
          <th>Upload Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of filteredDocuments ; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ doc.fileName }}</td>
          <td>{{ doc.uploadedByUsername || 'n/a' }}</td>
          <td>{{ doc.documentType }}</td>
          <td>{{ doc.uploadDate | date }}</td>
          <td class="actions-cell">
            <button class="btn-view" (click)="viewDocument(doc)">View</button>
            <button class="btn-download" (click)="downloadDocument(doc)">Download</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No Documents Message -->
  <div *ngIf="searchAccountNo && filteredDocuments.length === 0" class="no-documents">
    <p>No documents found for this account number.</p>
  </div>
</div>
